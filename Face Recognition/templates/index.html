<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=500, initial-scale=1.0">
    <title>Face Recognition</title>
    <link rel="stylesheet" type="text/css" href="{{  url_for('static',filename='styles/style.css')}}">
    <link rel="stylesheet" type="text/css" href="{{  url_for('static',filename='styles/bootstrap.min.css')}}">
    <script src="{{ url_for('static',filename='styles/jquery.min.js')}}"></script>
</head>
<body>
    <div>
        <section align="center" class="bg-primary">
            <h1>Face Recognition:</h1>
        </section>
        <div class="container card mt-3 text-center">
            <section class="row">
                <section class="col-6 text-center card ">
                    <!-- <div class="row"> -->
                    <h2> <label for="image">Select Search Image:</label></h2>
                    <form action="/" method="post" enctype="multipart/form-data">
                        <input type="file" name="image" id="image" class="btn btn-primary" onchange="readURL(this)">
                        <input type="submit" value="Save" class="btn btn-success mt-5">
                    </form>

                    <img src="#" id="blah" alt="">
                </section>

                <section class="text-center card col-6">
                    <h2> <label for="image2">Select recognition image:</label></h2>
                    <form action="/predict" method="post" enctype="multipart/form-data">
                        <input type="file" name="image2" id="image2" class="btn btn-primary" onchange="readURLSearchImage(this)">
                        <input type="submit" value="Predict" class="btn btn-success mt-5">
                    </form>
                    <img src="#" id="imgPredict" alt="">
                </section>
    
    
                 
            </section>
        </div>
        <img stc="{{imgs}}" id="blah" alt="" />
    </div>
</body>
<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                $('#blah').attr('src', e.target.result).width(400).height(400);
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function readURLSearchImage(input){
      if(input.files && input.files[0]) {
          var reader = new FileReader();
          reader.onload= function(e) {
              $('#imgPredict').attr('src', e.target.result).width(400).height(400);
          };
          reader.readAsDataURL(input.files[0])
      }
    }
</script>

</html>
